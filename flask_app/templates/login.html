{% extends 'base.html' %}

{% block content %}

<div class="row">
    
  <div class="container">
  
  <br>

  <div class="col offset-s2 s6">
      
  <h2>Login</h2>
  <br>
  <br>
  <div class="row">
    <form class="col s12" method = 'POST'>

    
        <div class="input-field col s12">
          <i class="material-icons prefix">mail</i>
          <input id="input_email" type="email" class="validate" name="email" required>
          <label for="input_email">E-mail</label>
        </div>
        
        <div class="input-field col s12">
            <i class="material-icons prefix">lock</i>
            <input id="input_password" type="password" class="validate" name="password" required>
            <label for="input_password">Password</label>
          </div>

      </div>
      <div class="right-align" >

      <button type='submit' class="waves-effect waves-light orange lighten-2 btn">Login</button>
    </div>
    </form>
  </div>
  </div>

{% endblock %}
